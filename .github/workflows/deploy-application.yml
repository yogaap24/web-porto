name: CI/CD Web-Porto (Laravel FPM)

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.IMAGE_NAME }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create Deploy Directory on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          script: |
            mkdir -p /root/workspace/web-porto

      - name: Copy Config and .env to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          source: "docker-compose.yml,.env,nginx.conf"
          target: "/root/workspace/web-porto"
          rm: false

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          script: |
            export $(cat /root/.env | xargs)

            cd /root/workspace/web-porto

            docker-compose rm -f -s ${IMAGE_NAME} || true
            docker-compose rm -f -s nginx || true

            docker-compose pull
            docker-compose up -d --force-recreate

            sudo mkdir -p storage/framework/sessions storage/framework/views storage/logs bootstrap/cache
            sudo chown -R 82:82 storage bootstrap
            sudo chmod -R 775 storage bootstrap

            sleep 5

            if docker ps --format '{{.Names}}' | grep -q "${IMAGE_NAME}"; then
                echo "Running final Laravel setup..."

                docker exec ${IMAGE_NAME} php artisan key:generate

                docker exec ${IMAGE_NAME} php artisan config:clear
                docker exec ${IMAGE_NAME} php artisan cache:clear

                echo "✅ Deployment dan Setup Laravel Selesai."
            else
                echo "❌ GAGAL: Container PHP-FPM tidak stabil. Cek logs Nginx/PHP-FPM."
            fi

            # 4. Bersihkan image lama
            docker image prune -f