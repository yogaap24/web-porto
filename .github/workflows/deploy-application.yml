name: CI/CD Web-Porto (Laravel)

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.IMAGE_NAME }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create Deploy Directory on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          script: |
            mkdir -p /root/workspace/web-porto

      - name: Copy Config and .env to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          source: "docker-compose.yml,.env,nginx"
          target: "/root/workspace/web-porto"
          rm: false
          strip_components: 0

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          script: |
            export $(cat /root/.env | xargs)

            cd /root/workspace/web-porto

            docker-compose down -v

            # Pull latest image
            docker-compose pull

            # Start containers
            docker-compose up -d --force-recreate

            # Wait for containers to be ready
            sleep 10

            # Check if container is running
            if docker ps --format '{{.Names}}' | grep -q "${{ secrets.IMAGE_NAME }}"; then
                echo "✅ Container is running. Running Laravel setup..."

                # Check if .env exists and has APP_KEY
                if docker exec ${{ secrets.IMAGE_NAME }} test -f /var/www/.env; then
                    echo "✓ .env file found"

                    # Only generate key if APP_KEY is empty
                    if ! docker exec ${{ secrets.IMAGE_NAME }} grep -q "^APP_KEY=base64:" /var/www/.env; then
                        echo "Generating APP_KEY..."
                        docker exec ${{ secrets.IMAGE_NAME }} php artisan key:generate --force
                    else
                        echo "✓ APP_KEY already exists"
                    fi
                else
                    echo "⚠️  Warning: .env file not found in container"
                fi

                # Clear caches
                echo "Clearing caches..."
                docker exec ${{ secrets.IMAGE_NAME }} php artisan config:clear || echo "⚠️  Config clear failed"
                docker exec ${{ secrets.IMAGE_NAME }} php artisan cache:clear || echo "⚠️  Cache clear failed"
                docker exec ${{ secrets.IMAGE_NAME }} php artisan view:clear || echo "⚠️  View clear failed"

                # Fix permissions (run as root in container)
                echo "Setting permissions..."
                docker exec -u root ${{ secrets.IMAGE_NAME }} chown -R app:app /var/www/storage /var/www/bootstrap/cache || echo "⚠️  Permission fix failed"
                docker exec -u root ${{ secrets.IMAGE_NAME }} chmod -R 775 /var/www/storage /var/www/bootstrap/cache || echo "⚠️  Permission fix failed"

                echo "✅ Deployment dan Setup Laravel Selesai."
            else
                echo "❌ GAGAL: Container tidak berjalan. Cek logs dengan: docker logs ${{ secrets.IMAGE_NAME }}"
                exit 1
            fi

            # Clean up old images
            docker image prune -f